<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="productAdd(addProduct.value)" class="common-form">
    <input
      type="text"
      class="form-input"
      placeholder="Product Name"
      name="name"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Product Price"
      name="price"
      ngModel
    />
    <textarea
      type="text"
      class="form-input"
      placeholder="Product Description"
      name="description"
      ngModel
    ></textarea>
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />
    <button class="form-button">Submit</button>
  </form>
</div>
